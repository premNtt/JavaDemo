<h1>Add New Book</h1>
<form action="addbook.jsp" method="post">
	<table>
		<tr>
			<td>Book Name:</td>
			<td><input type="text" name="bookname" /></td>
		</tr>
		<tr>
			<td>Author:</td>
			<td><input type="text" name="author" /></td>
		</tr>
		<tr>
			<td>Years Released</td>
			<td><input type="text" name="released" /></td>
		</tr>

		<tr>
			<td>Country:</td>
			<td><select name="country" style="width: 155px">
					<option>India</option>
					<option>Pakistan</option>
					<option>Afghanistan</option>
					<option>Berma</option>
					<option>Other</option>
			</select></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="Add Book" /></td>
		</tr>
	</table>
</form>
